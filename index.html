<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple CSV Based PHP Mailing List</title>
<link rel="stylesheet" href="assets/style.css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="assets/js/jquery.form.js" type="text/javascript"></script>
<script src="assets/js/jquery.validate.js" type="text/javascript"></script>
<script> 		
    $(document).ready(function() { 
		$('.message').hide();
		  $("#subscribe").validate();
    		$('#subscribe').ajaxForm(function() { 
    			$('#subscribe').hide();	
				$('.message').fadeIn(300);		
          }); 
        }); 
</script> 
</head>
<body>
	<div id="wrap">
		<header>
			Simple CSV Based PHP Mailing List
		</header>
<div id="signup">
      <div id="signup-title">Sign up for updates</div>
      <form id="subscribe" action="mail/mailing.php" method="post">
       <input value="Subscribe" id="sub" class="submit" type="submit" />
      <input type="text" name="name" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Your Name':this.value;" value="Your Name"/>
      <input type="text" name="email" id="cemail" onclick="this.value='';" class="required email" onfocus="this.select()" onblur="this.value=!this.value?'Email Address':this.value;" value="Email Address"/>
      </form>
      <div class="message">Thanks for subscribing. We will keep you updated!</div>
    </div>
</div>
</body>
</html>
